{% include 'base.html' %}
{% load bootstrap3%}
{% load bootstrap4%}
{% block content%}
    
            <div>
                <h3 class="center-align">{{profile.neighborhood}} Neighborhood</h3>
            </div>
            {% for post in posts %}
            <div class="container">
        <div class="row">
            <div class="col-md-4">
             <div class="card-panel">
               <h5>{{post.title}}</h5>
               <p>{{post.description}}</p>
             </div>
            </div>
            </div>
            </div>
            {% endfor %}
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large blue modal-trigger" href="#modal1">Add Post</a>
            </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal" style="max-height: 800px !important;">
          <form action="{%url 'index' %}" method='post' enctype="multipart/form-data">
          <div class="modal-content">
            <h4>Add a Post</h4>
                {% csrf_token %}
                {{ form }}
          </div>
          <div class="modal-footer">
              <button type='submit' class="btn btn-success" style="margin-right:20px;">Submit</button>
          </div>
          </form>
        </div>
          {% block script%}
          <script type="text/javascript">
              $(document).ready(function(){
                $('.modal').modal();
              });

          </script>
          {% endblock %}
    </div>
{% endblock %}
